<!DOCTYPE html>
<html lang="el">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Συστήματα Compuland</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.0/socket.io.min.js"></script>
</head>

<body>
    <div class="sidebar">
        <h2>Πίνακας Ελέγχου</h2>
        <ul>
            <li><a href="/">Πίνακας Ελέγχου</a></li>
            <li><a href="/conditions">Συνθήκες</a></li>
            <li><a href="/compuland">Compuland Α.Ε.</a></li>
            <li><a href="/devices">Συσκευές</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="container">
            <h1>Πίνακας Δεδομένων Συσκευής</h1>
            <div class="card">
                <h2>Θερμοκρασία</h2>
                <div class="data">
                    <span id="temperature">N/A</span>
                    <span class="unit">°C</span>
                </div>
            </div>
            <div class="card">
                <h2>Υγρασία</h2>
                <div class="data">
                    <span id="humidity">N/A</span>
                    <span class="unit">%</span>
                </div>
            </div>
            <div class="card">
                <h2>Πύλη 1</h2>
                <div class="data">
                    <button id="solenoid1-button" class="solenoid-button">Ανοικτή</button>
                </div>
            </div>
            <div class="card">
                <h2>Πύλη 2</h2>
                <div class="data">
                    <button id="solenoid2-button" class="solenoid-button">Ανοικτή</button>
                </div>
            </div>
            <div class="card">
                <h2>Test</h2>
                <div class="data">
                    <button id="test-button" class="test-button">Test</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Initialize Socket.IO
        const socket = io();

        // Handle updates from the server
        socket.on('update_data', function (data) {
            if (data.temperature !== undefined) {
                document.getElementById('temperature').textContent = data.temperature;
            }
            if (data.humidity !== undefined) {
                document.getElementById('humidity').textContent = data.humidity;
            }
            if (data.solenoid_1_status !== undefined) {
                const solenoid1Button = document.getElementById('solenoid1-button');
                solenoid1Button.textContent = data.solenoid_1_status === 1 ? 'Ανοικτή' : 'Κλειστή';
            }
            if (data.solenoid_2_status !== undefined) {
                const solenoid2Button = document.getElementById('solenoid2-button');
                solenoid2Button.textContent = data.solenoid_2_status === 1 ? 'Ανοικτή' : 'Κλειστή';
            }
        });

        // Button event listeners
        document.getElementById('solenoid1-button').addEventListener('click', function () {
            fetch('/toggle_solenoid_1', { method: 'POST' })
                .then(response => response.json())
                .then(data => console.log('Solenoid 1 toggled:', data));
        });

        document.getElementById('solenoid2-button').addEventListener('click', function () {
            fetch('/toggle_solenoid_2', { method: 'POST' })
                .then(response => response.json())
                .then(data => console.log('Solenoid 2 toggled:', data));
        });

        document.getElementById('test-button').addEventListener('click', function () {
            fetch('/test', { method: 'POST' })
                .then(response => response.json())
                .then(data => console.log('Test button pressed:', data));
        });
    </script>
</body>

</html>
