<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Data Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/script.js" defer></script>
</head>

<body>
    <div class="container">
        <nav class="main-menu">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#option1">Option1</a></li>
                <li><a href="#option2">Option2</a></li>
                <li><a href="#option3">Option3</a></li>
            </ul>
        </nav>
        <div id="home" class="card">
            <h2>EM300 Device Data</h2>
            <div class="data">
                <div class="data-item">
                    <h3>Temperature</h3>
                    <div id="temperature" class="data-value">N/A</div>
                    <span class="unit">°C</span>
                </div>
                <div class="data-item">
                    <h3>Humidity</h3>
                    <div id="humidity" class="data-value">N/A</div>
                    <span class="unit">%</span>
                </div>
            </div>
        </div>
        <!-- Placeholder sections for options -->
        <div id="option1" class="card option-card">
            <h2>Option1</h2>
            <p>Content for Option1.</p>
        </div>
        <div id="option2" class="card option-card">
            <h2>Option2</h2>
            <p>Content for Option2.</p>
        </div>
        <div id="option3" class="card option-card">
            <h2>Option3</h2>
            <p>Content for Option3.</p>
        </div>
    </div>
</body>

</html>
