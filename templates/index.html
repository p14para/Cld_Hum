<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Data Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/script.js" defer></script>
</head>

<body>
    <div class="container">
        <nav class="main-menu">
            <ul>
                <li><a href="#temperature-section">Temperature</a></li>
                <li><a href="#humidity-section">Humidity</a></li>
            </ul>
        </nav>
        <div id="temperature-section" class="card">
            <h2>Temperature</h2>
            <div class="data">
                <span id="temperature">N/A</span>
                <span class="unit">°C</span>
            </div>
        </div>
        <div id="humidity-section" class="card">
            <h2>Humidity</h2>
            <div class="data">
                <span id="humidity">N/A</span>
                <span class="unit">%</span>
            </div>
        </div>
    </div>
</body>

</html>
