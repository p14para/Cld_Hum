<!DOCTYPE html>
<html lang="el">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Διαχειριστής Συσκευών</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>

<body>
    <div class="container">
        <aside>
            <ul>
                <li><a href="/">Αρχική</a></li>
                <li><a href="/conditions">Συνθήκες</a></li>
                <li><a href="/compuland">Compuland Α.Ε.</a></li>
                <li><a href="/devices">Συσκευές</a></li>
            </ul>
        </aside>
        <main>
            <div class="dashboard">
                <div class="card">
                    <h2>Θερμοκρασία</h2>
                    <p id="temperature">{{ temperature }}</p>
                </div>
                <div class="card">
                    <h2>Υγρασία</h2>
                    <p id="humidity">{{ humidity }}</p>
                </div>
                <div class="card">
                    <h2>Κατάσταση Σολενοειδούς 1</h2>
                    <p id="solenoid_1_status">{{ solenoid_1_status }}</p>
                </div>
                <div class="card">
                    <h2>Κατάσταση Σολενοειδούς 2</h2>
                    <p id="solenoid_2_status">{{ solenoid_2_status }}</p>
                </div>
                <div class="buttons">
                    <button id="toggle_solenoid_1">Εναλλαγή Σολενοειδούς 1</button>
                    <button id="toggle_solenoid_2">Εναλλαγή Σολενοειδούς 2</button>
                </div>
            </div>
        </main>
    </div>
    <script>
        const socket = io();

        socket.on('update_data', function (data) {
            document.getElementById('temperature').textContent = data.temperature !== undefined ? data.temperature : 'N/A';
            document.getElementById('humidity').textContent = data.humidity !== undefined ? data.humidity : 'N/A';
            document.getElementById('solenoid_1_status').textContent = data.solenoid_1_status !== undefined ? data.solenoid_1_status : 'N/A';
            document.getElementById('solenoid_2_status').textContent = data.solenoid_2_status !== undefined ? data.solenoid_2_status : 'N/A';
        });

        document.getElementById('toggle_solenoid_1').addEventListener('click', function () {
            fetch('/toggle_solenoid_1', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    console.log('Solenoid 1 toggled:', data);
                });
        });

        document.getElementById('toggle_solenoid_2').addEventListener('click', function () {
            fetch('/toggle_solenoid_2', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    console.log('Solenoid 2 toggled:', data);
                });
        });
    </script>
</body>

</html>
