<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Data</title>
    <script>
        // Function to fetch data and update the page
        async function fetchData() {
            try {
                const response = await fetch('/data');
                const data = await response.json();

                document.getElementById('temperature').textContent = `Temperature: ${data.temperature || 'N/A'} Â°C`;
                document.getElementById('humidity').textContent = `Humidity: ${data.humidity || 'N/A'} %`;
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Fetch data every 5 seconds
        setInterval(fetchData, 5000);

        // Fetch data immediately on page load
        window.onload = fetchData;
    </script>
</head>

<body>
    <h1>Device Data</h1>
    <p id="temperature">Temperature: N/A</p>
    <p id="humidity">Humidity: N/A</p>
</body>

</html>
