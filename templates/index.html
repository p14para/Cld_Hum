<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Data Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/script.js" defer></script>
</head>

<body>
    <div class="container">
        <nav class="main-menu">
            <ul>
                <li><a href="#temperature-section">Θερμοκρασία</a></li>
                <li><a href="#humidity-section">Υγρασία</a></li>
                <li><a href="#test1-section">Test1</a></li>
                <li><a href="#test2-section">Test2</a></li>
                <li><a href="#test3-section">Test3</a></li>
            </ul>
        </nav>
        <div id="temperature-section" class="card">
            <h2>Θερμοκρασία</h2>
            <div class="data">
                <span id="temperature">N/A</span>
                <span class="unit">°C</span>
            </div>
        </div>
        <div id="humidity-section" class="card">
            <h2>Υγρασία</h2>
            <div class="data">
                <span id="humidity">N/A</span>
                <span class="unit">%</span>
            </div>
        </div>
        <div id="test1-section" class="card">
            <h2>Test1</h2>
            <div class="data">
                <span>Content for Test1</span>
            </div>
        </div>
        <div id="test2-section" class="card">
            <h2>Test2</h2>
            <div class="data">
                <span>Content for Test2</span>
            </div>
        </div>
        <div id="test3-section" class="card">
            <h2>Test3</h2>
            <div class="data">
                <span>Content for Test3</span>
            </div>
        </div>
    </div>
</body>

</html>
