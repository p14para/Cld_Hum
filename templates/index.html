<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Data Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Device Data Dashboard</h1>
        <div class="card">
            <h2>Temperature</h2>
            <div class="data">
                <span id="temperature">N/A</span>
                <span class="unit">°C</span>
            </div>
        </div>
        <div class="card">
            <h2>Humidity</h2>
            <div class="data">
                <span id="humidity">N/A</span>
                <span class="unit">%</span>
            </div>
        </div>
    </div>
</body>

</html>
