<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Data</title>
    <script>
        async function fetchData() {
            try {
                const response = await fetch('/data');
                const data = await response.json();

                if (data && data.temperature !== undefined && data.humidity !== undefined) {
                    document.getElementById('temperature').textContent = `Temperature: ${data.temperature || 'N/A'} Â°C`;
                    document.getElementById('humidity').textContent = `Humidity: ${data.humidity || 'N/A'} %`;
                } else {
                    console.warn('Unexpected data format:', data);
                }
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        setInterval(fetchData, 5000);

        window.onload = fetchData;
    </script>
</head>

<body>
    <h1>Device Data</h1>
    <p id="temperature">Temperature: N/A</p>
    <p id="humidity">Humidity: N/A</p>
</body>

</html>
