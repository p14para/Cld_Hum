<!DOCTYPE html>
<html lang="el">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Συνθήκες</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.0/socket.io.min.js"></script>
</head>

<body>
    <div class="sidebar">
        <h2>Πίνακας Ελέγχου</h2>
        <ul>
            <li><a href="/">Πίνακας Ελέγχου</a></li>
            <li><a href="/conditions">Συνθήκες</a></li>
            <li><a href="/compuland">Compuland Α.Ε.</a></li>
            <li><a href="/devices">Συσκευές</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="container">
            <h1>Συνθήκες</h1>
            <div class="form-container">
                <h2>Προσθήκη Συνθήκης</h2>
                <form id="trigger-form">
                    <label for="temperature">Θερμοκρασία (°C):</label>
                    <input type="number" id="temperature" name="temperature" step="0.1">

                    <label for="temperature-comparison">Σύγκριση Θερμοκρασίας:</label>
                    <select id="temperature-comparison" name="temperature-comparison">
                        <option value="">Επιλογή...</option>
                        <option value=">">></option>
                        <option value="<">
                            << /option>
                        <option value="=">=</option>
                    </select>

                    <label for="humidity">Υγρασία (%):</label>
                    <input type="number" id="humidity" name="humidity" step="0.1">

                    <label for="humidity-comparison">Σύγκριση Υγρασίας:</label>
                    <select id="humidity-comparison" name="humidity-comparison">
                        <option value="">Επιλογή...</option>
                        <option value=">">></option>
                        <option value="<">
                            << /option>
                        <option value="=">=</option>
                    </select>

                    <label for="time">Ώρα (HH:MM):</label>
                    <input type="time" id="time" name="time">

                    <label for="solenoid">Ενέργεια Συσκευής:</label>
                    <select id="solenoid" name="solenoid">
                        <option value="">Επιλογή...</option>
                        <option value="solenoid_1_open">Ανοίξτε Πύλη 1</option>
                        <option value="solenoid_1_close">Κλείστε Πύλη 1</option>
                        <option value="solenoid_2_open">Ανοίξτε Πύλη 2</option>
                        <option value="solenoid_2_close">Κλείστε Πύλη 2</option>
                    </select>

                    <button type="submit">Προσθήκη Συνθήκης</button>
                </form>
            </div>

            <div class="triggers-container">
                <h2>Ενεργές Συνθήκες</h2>
                <ul id="triggers-list"></ul>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('trigger-form');
            const triggersList = document.getElementById('triggers-list');
            const socket = io();

            function addTriggerToList(trigger) {
                const li = document.createElement('li');
                li.textContent = trigger;
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Διαγραφή';
                deleteButton.addEventListener('click', function () {
                    fetch('/delete_trigger', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ trigger })
                    })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                li.remove();
                            }
                        });
                });
                li.appendChild(deleteButton);
                triggersList.appendChild(li);
            }

            form.addEventListener('submit', function (event) {
                event.preventDefault();
                const formData = new FormData(form);
                const trigger = {
                    temperature: formData.get('temperature'),
                    temperature_comparison: formData.get('temperature-comparison'),
                    humidity: formData.get('humidity'),
                    humidity_comparison: formData.get('humidity-comparison'),
                    time: formData.get('time'),
                    solenoid: formData.get('solenoid')
                };
                fetch('/add_trigger', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(trigger)
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            addTriggerToList(`${trigger.temperature} ${trigger.temperature_comparison} °C, ${trigger.humidity} ${trigger.humidity_comparison} %, ${trigger.time}, ${trigger.solenoid}`);
                            form.reset();
                        }
                    });
            });

            fetch('/get_triggers')
                .then(response => response.json())
                .then(data => {
                    data.triggers.forEach(trigger => {
                        addTriggerToList(trigger);
                    });
                });

            socket.on('update_data', function (data) {
                // Handle real-time updates if needed
                console.log('Updated data:', data);
            });
        });
    </script>
</body>

</html>
