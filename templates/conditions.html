<!DOCTYPE html>
<html lang="el">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Συνθήκες</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.0/socket.io.min.js"></script>
</head>

<body>
    <div class="sidebar">
        <h2>Πίνακας Ελέγχου</h2>
        <ul>
            <li><a href="/">Πίνακας Ελέγχου</a></li>
            <li><a href="/conditions">Συνθήκες</a></li>
            <li><a href="/compuland">Compuland Α.Ε.</a></li>
            <li><a href="/devices">Συσκευές</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="container">
            <h1>Συνθήκες</h1>
            <div class="form-container">
                <h2>Προσθήκη Συνθήκης</h2>
                <form id="trigger-form">
                    <label for="temperature">Θερμοκρασία (°C):</label>
                    <input type="number" id="temperature" name="temperature" step="0.1">

                    <label for="temperature-comparison">Σύγκριση Θερμοκρασίας:</label>
                    <select id="temperature-comparison" name="temperature-comparison">
                        <option value="">Επιλογή...</option>
                        <option value=">">></option>
                        <option value="<">
                            << /option>
                        <option value="=">=</option>
                    </select>

                    <label for="humidity">Υγρασία (%):</label>
                    <input type="number" id="humidity" name="humidity" step="0.1">

                    <label for="humidity-comparison">Σύγκριση Υγρασίας:</label>
                    <select id="humidity-comparison" name="humidity-comparison">
                        <option value="">Επιλογή...</option>
                        <option value=">">></option>
                        <option value="<">
                            << /option>
                        <option value="=">=</option>
                    </select>

                    <label for="time">Ώρα:</label>
                    <input type="time" id="time" name="time">

                    <label for="solenoid">Σολενοειδές:</label>
                    <select id="solenoid" name="solenoid">
                        <option value="1">Σολενοειδές 1</option>
                        <option value="2">Σολενοειδές 2</option>
                    </select>

                    <button type="submit">Προσθήκη</button>
                </form>
            </div>

            <div class="trigger-list">
                <h2>Ενεργές Συνθήκες</h2>
                <ul id="trigger-list"></ul>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('trigger-form');
            const triggerList = document.getElementById('trigger-list');

            form.addEventListener('submit', async (event) => {
                event.preventDefault();

                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());

                const response = await fetch('/add_trigger', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    alert('Συνθήκη προστέθηκε επιτυχώς!');
                    loadTriggers();
                } else {
                    alert('Σφάλμα κατά την προσθήκη συνθήκης: ' + result.message);
                }
            });

            async function loadTriggers() {
                const response = await fetch('/get_triggers');
                const data = await response.json();

                triggerList.innerHTML = '';

                data.triggers.forEach(trigger => {
                    const li = document.createElement('li');
                    li.textContent = `Συνθήκη ${trigger.id}: Θερμοκρασία ${trigger.temperature_comparison} ${trigger.temperature}, Υγρασία ${trigger.humidity_comparison} ${trigger.humidity}, Ώρα ${trigger.time}, Σολενοειδές ${trigger.solenoid}`;

                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Διαγραφή';
                    deleteButton.addEventListener('click', () => deleteTrigger(trigger.id));

                    li.appendChild(deleteButton);
                    triggerList.appendChild(li);
                });
            }

            async function deleteTrigger(id) {
                const response = await fetch('/delete_trigger', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id })
                });

                const result = await response.json();

                if (result.success) {
                    alert('Συνθήκη διαγράφηκε επιτυχώς!');
                    loadTriggers();
                } else {
                    alert('Σφάλμα κατά τη διαγραφή συνθήκης: ' + result.message);
                }
            }

            loadTriggers();
        });
    </script>
</body>

</html>
