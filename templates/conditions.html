<!DOCTYPE html>
<html lang="el">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Συνθήκες</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="{{ url_for('index') }}">Πίνακας Ελέγχου</a></li>
                <li><a href="{{ url_for('conditions') }}">Συνθήκες</a></li>
                <li><a href="{{ url_for('compuland') }}">Compuland Α.Ε.</a></li>
                <li><a href="{{ url_for('devices') }}">Συσκευές</a></li>
            </ul>
        </div>

        <div class="content">
            <h1>Δημιουργία και Διαχείριση Συνθηκών</h1>

            <form id="triggerForm">
                <label for="temperature">Θερμοκρασία:</label>
                <input type="number" id="temperature" name="temperature" step="0.1">

                <label for="temperature_comparison">Σύγκριση Θερμοκρασίας:</label>
                <select id="temperature_comparison" name="temperature_comparison">
                    <option value="greater_than">Μεγαλύτερη από</option>
                    <option value="less_than">Μικρότερη από</option>
                    <option value="equal_to">Ίση με</option>
                </select>

                <label for="humidity">Υγρασία:</label>
                <input type="number" id="humidity" name="humidity" step="0.1">

                <label for="humidity_comparison">Σύγκριση Υγρασίας:</label>
                <select id="humidity_comparison" name="humidity_comparison">
                    <option value="greater_than">Μεγαλύτερη από</option>
                    <option value="less_than">Μικρότερη από</option>
                    <option value="equal_to">Ίση με</option>
                </select>

                <label for="time">Ώρα:</label>
                <input type="time" id="time" name="time">

                <label for="solenoid">Σολένοϊδισ:</label>
                <select id="solenoid" name="solenoid">
                    <option value="solenoid_1">Σολένοϊδισ 1</option>
                    <option value="solenoid_2">Σολένοϊδισ 2</option>
                </select>

                <label for="action">Ενέργεια:</label>
                <select id="action" name="action">
                    <option value="open">Άνοιγμα</option>
                    <option value="close">Κλείσιμο</option>
                </select>

                <button type="submit">Προσθήκη Συνθήκης</button>
            </form>

            <h2>Ενεργές Συνθήκες</h2>
            <ul id="triggerList">
                <!-- Triggers will be added here by JavaScript -->
            </ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const socket = io();

            function loadTriggers() {
                fetch('/get_triggers')
                    .then(response => response.json())
                    .then(data => {
                        const triggerList = document.getElementById('triggerList');
                        triggerList.innerHTML = '';
                        data.triggers.forEach(trigger => {
                            const li = document.createElement('li');
                            li.textContent = `Θερμοκρασία: ${trigger.temperature || 'Δεν καθορίστηκε'}, Υγρασία: ${trigger.humidity || 'Δεν καθορίστηκε'}, Ώρα: ${trigger.time || 'Δεν καθορίστηκε'}, Σολένοϊδισ: ${trigger.solenoid || 'Δεν καθορίστηκε'}, Ενέργεια: ${trigger.action}`;
                            const deleteButton = document.createElement('button');
                            deleteButton.textContent = 'Διαγραφή';
                            deleteButton.onclick = function () {
                                fetch('/delete_trigger', {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json',
                                    },
                                    body: JSON.stringify({ id: trigger.id }),
                                })
                                    .then(response => response.json())
                                    .then(data => {
                                        if (data.success) {
                                            loadTriggers();
                                        } else {
                                            alert('Σφάλμα κατά τη διαγραφή της συνθήκης');
                                        }
                                    });
                            };
                            li.appendChild(deleteButton);
                            triggerList.appendChild(li);
                        });
                    });
            }

            document.getElementById('triggerForm').addEventListener('submit', function (event) {
                event.preventDefault();
                const formData = new FormData(this);
                const data = {
                    temperature: formData.get('temperature'),
                    temperature_comparison: formData.get('temperature_comparison'),
                    humidity: formData.get('humidity'),
                    humidity_comparison: formData.get('humidity_comparison'),
                    time: formData.get('time'),
                    solenoid: formData.get('solenoid'),
                    action: formData.get('action')
                };
                fetch('/add_trigger', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            loadTriggers();
                            document.getElementById('triggerForm').reset();
                        } else {
                            alert('Σφάλμα κατά την προσθήκη της συνθήκης');
                        }
                    });
            });

            loadTriggers();
        });
    </script>
</body>

</html>
