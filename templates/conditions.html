<!DOCTYPE html>
<html lang="el">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Συνθήκες</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #333;
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }

        .sidebar h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 10px 0;
        }

        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
        }

        .sidebar ul li a:hover {
            text-decoration: underline;
        }

        .content {
            margin-left: 260px;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        form input,
        form select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        form button {
            background-color: #5cb85c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        form button:hover {
            background-color: #4cae4c;
        }

        h2 {
            margin-top: 30px;
            color: #333;
        }

        #trigger-list {
            list-style: none;
            padding: 0;
        }

        #trigger-list li {
            background-color: #fff;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h2>Πίνακας Ελέγχου</h2>
        <ul>
            <li><a href="/">Πίνακας Ελέγχου</a></li>
            <li><a href="/conditions">Συνθήκες</a></li>
            <li><a href="/compuland">Compuland Α.Ε.</a></li>
            <li><a href="/devices">Συσκευές</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="container">
            <h1>Διαχείριση Συνθηκών</h1>
            <form id="trigger-form">
                <label for="condition_type">Τύπος Συνθήκης:</label>
                <select id="condition_type" name="condition_type">
                    <option value="temperature">Θερμοκρασία</option>
                    <option value="humidity">Υγρασία</option>
                    <option value="time">Ώρα</option>
                </select>
                <label for="condition_value">Τιμή Συνθήκης:</label>
                <input type="text" id="condition_value" name="condition_value" required>
                <label for="solenoid_action">Πύλη:</label>
                <select id="solenoid_action" name="solenoid_action">
                    <option value="solenoid_1">Πύλη 1</option>
                    <option value="solenoid_2">Πύλη 2</option>
                </select>
                <label for="action_value">Ενέργεια:</label>
                <select id="action_value" name="action_value">
                    <option value="0">Κλείσιμο</option>
                    <option value="1">Άνοιγμα</option>
                </select>
                <button type="submit">Προσθήκη Συνθήκης</button>
            </form>
            <h2>Υπάρχουσες Συνθήκες</h2>
            <ul id="trigger-list"></ul>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('trigger-form');
            form.addEventListener('submit', function (event) {
                event.preventDefault();
                const formData = new FormData(form);
                fetch('/add_trigger', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(Object.fromEntries(formData))
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Trigger added:', data);
                        loadTriggers();  // Refresh trigger list
                    })
                    .catch(error => console.error('Error:', error));
            });

            function loadTriggers() {
                fetch('/get_triggers')
                    .then(response => response.json())
                    .then(data => {
                        const triggerList = document.getElementById('trigger-list');
                        triggerList.innerHTML = '';
                        data.forEach(trigger => {
                            const listItem = document.createElement('li');
                            listItem.textContent = `ID: ${trigger.id}, Type: ${trigger.condition_type}, Value: ${trigger.condition_value}, Solenoid: ${trigger.solenoid_action}, Action: ${trigger.action_value}`;
                            triggerList.appendChild(listItem);
                        });
                    });
            }

            loadTriggers();  // Initial load
        });
    </script>
</body>

</html>
