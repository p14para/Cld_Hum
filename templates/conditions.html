<!DOCTYPE html>
<html lang="el">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Συνθήκες</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.0/socket.io.min.js"></script>
    <script src="/static/script.js" defer></script>
</head>

<body>
    <div class="sidebar">
        <h2>Πίνακας Ελέγχου</h2>
        <ul>
            <li><a href="/">Πίνακας Ελέγχου</a></li>
            <li><a href="/conditions">Συνθήκες</a></li>
            <li><a href="/compuland">Compuland Α.Ε.</a></li>
            <li><a href="/devices">Συσκευές</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="container">
            <h1>Διαχείριση Σκανδάλης</h1>

            <!-- Form to add a new trigger -->
            <div class="form-container">
                <h2>Προσθήκη Σκανδάλης</h2>
                <form id="add-trigger-form">
                    <div class="form-group">
                        <label for="trigger-time">Χρόνος:</label>
                        <input type="time" id="trigger-time" name="trigger-time">
                    </div>
                    <div class="form-group">
                        <label for="trigger-temperature">Θερμοκρασία:</label>
                        <input type="number" id="trigger-temperature" name="trigger-temperature" step="0.1" min="-50"
                            max="100">
                    </div>
                    <div class="form-group">
                        <label for="trigger-humidity">Υγρασία:</label>
                        <input type="number" id="trigger-humidity" name="trigger-humidity" step="0.1" min="0" max="100">
                    </div>
                    <button type="submit" class="submit-button">Προσθήκη Σκανδάλης</button>
                </form>
            </div>

            <!-- Display active triggers -->
            <div class="triggers-container">
                <h2>Ενεργές Σκανδάλες</h2>
                <ul id="triggers-list">
                    <!-- Triggers will be added here dynamically -->
                </ul>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('add-trigger-form');
            const triggersList = document.getElementById('triggers-list');

            form.addEventListener('submit', function (event) {
                event.preventDefault();

                const time = document.getElementById('trigger-time').value;
                const temperature = document.getElementById('trigger-temperature').value;
                const humidity = document.getElementById('trigger-humidity').value;

                if (time || temperature || humidity) {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `
                        Χρόνος: ${time ? time : 'N/A'}, Θερμοκρασία: ${temperature ? temperature : 'N/A'}, Υγρασία: ${humidity ? humidity : 'N/A'}
                        <button class="delete-button" onclick="removeTrigger(this)">Διαγραφή</button>
                    `;
                    triggersList.appendChild(listItem);

                    form.reset();
                }
            });
        });

        function removeTrigger(button) {
            const triggersList = document.getElementById('triggers-list');
            triggersList.removeChild(button.parentElement);
        }
    </script>
</body>

</html>
