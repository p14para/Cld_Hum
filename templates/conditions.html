<!DOCTYPE html>
<html lang="el">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Συνθήκες</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        /* Additional styling for conditions page */
        .conditions-content {
            background: rgba(255, 248, 220, 0.9);
            padding: 20px;
            border-radius: 12px;
            max-width: 900px;
            margin: 20px auto;
            color: #333;
        }

        .conditions-content h1 {
            font-size: 2.5em;
            color: #4B5320;
            margin-bottom: 20px;
        }

        .conditions-content form {
            margin-top: 20px;
        }

        .conditions-content label {
            font-size: 1.2em;
            color: #6B8E23;
            display: block;
            margin-bottom: 10px;
        }

        .conditions-content input,
        .conditions-content select {
            font-size: 1em;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        .conditions-content button {
            font-size: 1.2em;
            padding: 10px 20px;
            background-color: #6B8E23;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .conditions-content button:hover {
            background-color: #8FCB9B;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h2>Πίνακας Ελέγχου</h2>
        <ul>
            <li><a href="/">Πίνακας Ελέγχου</a></li>
            <li><a href="/conditions">Συνθήκες</a></li>
            <li><a href="/compuland">Compuland Α.Ε.</a></li>
            <li><a href="/devices">Συσκευές</a></li>
        </ul>
    </div>

    <div class="content">
        <div class="container">
            <div class="conditions-content">
                <h1>Ρύθμιση Συνθηκών</h1>
                <form id="conditions-form">
                    <label for="condition-type">Επιλέξτε Τύπο Συνθήκης:</label>
                    <select id="condition-type" name="condition_type">
                        <option value="time">Χρόνος</option>
                        <option value="temperature">Θερμοκρασία</option>
                        <option value="humidity">Υγρασία</option>
                    </select>

                    <div id="condition-settings">
                        <!-- Additional settings will be added here based on the selected condition type -->
                    </div>

                    <button type="submit">Αποθήκευση Συνθήκης</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const conditionTypeSelect = document.getElementById('condition-type');
            const conditionSettingsDiv = document.getElementById('condition-settings');

            function updateConditionSettings() {
                const selectedType = conditionTypeSelect.value;
                let settingsHtml = '';

                if (selectedType === 'time') {
                    settingsHtml = `
                        <label for="time-hour">Ώρα (24ωρη μορφή):</label>
                        <input type="number" id="time-hour" name="time_hour" min="0" max="23" required>
                        <label for="time-minute">Λεπτό:</label>
                        <input type="number" id="time-minute" name="time_minute" min="0" max="59" required>
                    `;
                } else if (selectedType === 'temperature') {
                    settingsHtml = `
                        <label for="temperature-value">Θερμοκρασία (°C):</label>
                        <input type="number" id="temperature-value" name="temperature_value" step="0.1" required>
                    `;
                } else if (selectedType === 'humidity') {
                    settingsHtml = `
                        <label for="humidity-value">Υγρασία (%):</label>
                        <input type="number" id="humidity-value" name="humidity_value" step="0.1" required>
                    `;
                }

                conditionSettingsDiv.innerHTML = settingsHtml;
            }

            conditionTypeSelect.addEventListener('change', updateConditionSettings);
            updateConditionSettings(); // Initialize settings based on default selection
        });
    </script>
</body>

</html>
