<!DOCTYPE html>
<html lang="el">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Συνθήκες</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.0/socket.io.min.js"></script>
</head>

<body>
    <div class="sidebar">
        <h2>Πίνακας Ελέγχου</h2>
        <ul>
            <li><a href="/">Πίνακας Ελέγχου</a></li>
            <li><a href="/conditions">Συνθήκες</a></li>
            <li><a href="/compuland">Compuland Α.Ε.</a></li>
            <li><a href="/devices">Συσκευές</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="container">
            <h1>Συνθήκες</h1>
            <div class="form-container">
                <h2>Προσθήκη Συνθήκης</h2>
                <form id="trigger-form">
                    <label for="temperature">Θερμοκρασία (°C):</label>
                    <input type="number" id="temperature" name="temperature" step="0.1">

                    <label for="humidity">Υγρασία (%):</label>
                    <input type="number" id="humidity" name="humidity" step="0.1">

                    <label for="time">Ώρα (HH:MM):</label>
                    <input type="time" id="time" name="time">

                    <label for="solenoid">Ενέργεια Συσκευής:</label>
                    <select id="solenoid" name="solenoid">
                        <option value="">Επιλογή...</option>
                        <option value="solenoid_1_open">Ανοίξτε Πύλη 1</option>
                        <option value="solenoid_1_close">Κλείστε Πύλη 1</option>
                        <option value="solenoid_2_open">Ανοίξτε Πύλη 2</option>
                        <option value="solenoid_2_close">Κλείστε Πύλη 2</option>
                    </select>

                    <button type="submit">Προσθήκη Συνθήκης</button>
                </form>
            </div>
            <div class="triggers-container">
                <h2>Ενεργές Συνθήκες</h2>
                <ul id="triggers-list">
                    <!-- Dynamic list of triggers will be inserted here -->
                </ul>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const triggersList = document.getElementById('triggers-list');
            const form = document.getElementById('trigger-form');

            // Function to add a new trigger to the list
            function addTrigger(time, temperature, humidity, solenoidAction) {
                const li = document.createElement('li');
                li.innerHTML = `
                    <div class="trigger-details">
                        <p>Θερμοκρασία: ${temperature} °C</p>
                        <p>Υγρασία: ${humidity} %</p>
                        <p>Ώρα: ${time || 'Κάθε στιγμή'}</p>
                        <p>Ενέργεια Συσκευής: ${solenoidAction}</p>
                        <button class="delete-trigger-button">Διαγραφή</button>
                    </div>
                `;
                triggersList.appendChild(li);

                // Add event listener for delete button
                li.querySelector('.delete-trigger-button').addEventListener('click', function () {
                    triggersList.removeChild(li);
                });
            }

            // Handle form submission
            form.addEventListener('submit', function (event) {
                event.preventDefault();

                const temperature = form.temperature.value;
                const humidity = form.humidity.value;
                const time = form.time.value;
                const solenoidAction = form.solenoid.value;

                if (temperature || humidity || solenoidAction) {
                    addTrigger(time, temperature, humidity, solenoidAction);
                    form.reset();
                }
            });
        });
    </script>
</body>

</html>
