<!DOCTYPE html>
<html lang="el">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Συνθήκες</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.0/socket.io.min.js"></script>
    <script src="/static/conditions.js" defer></script>
</head>

<body>
    <div class="sidebar">
        <h2>Πίνακας Ελέγχου</h2>
        <ul>
            <li><a href="/">Πίνακας Ελέγχου</a></li>
            <li><a href="/conditions">Συνθήκες</a></li>
            <li><a href="/compuland">Compuland Α.Ε.</a></li>
            <li><a href="/devices">Συσκευές</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="container">
            <h1>Διαχείριση Συνθηκών</h1>

            <div class="card">
                <h2>Προσθήκη Συναγερμού</h2>
                <form id="trigger-form">
                    <div class="form-group">
                        <label for="trigger-time">Χρόνος (HH:MM):</label>
                        <input type="time" id="trigger-time" name="trigger-time" required>
                    </div>
                    <div class="form-group">
                        <label for="trigger-temperature">Θερμοκρασία (°C):</label>
                        <input type="number" id="trigger-temperature" name="trigger-temperature" step="0.1">
                    </div>
                    <div class="form-group">
                        <label for="trigger-humidity">Υγρασία (%):</label>
                        <input type="number" id="trigger-humidity" name="trigger-humidity" step="0.1">
                    </div>
                    <div class="form-group">
                        <label for="solenoid-action">Ενέργεια Πύλης:</label>
                        <select id="solenoid-action" name="solenoid-action" required>
                            <option value="">Επιλέξτε...</option>
                            <option value="solenoid_1_open">Ανοίξτε Πύλη 1</option>
                            <option value="solenoid_1_close">Κλείστε Πύλη 1</option>
                            <option value="solenoid_2_open">Ανοίξτε Πύλη 2</option>
                            <option value="solenoid_2_close">Κλείστε Πύλη 2</option>
                        </select>
                    </div>
                    <button type="submit">Προσθήκη Συναγερμού</button>
                </form>
            </div>

            <div class="card">
                <h2>Ενεργοί Συναγερμοί</h2>
                <div id="active-triggers">
                    <!-- Active triggers will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('trigger-form');
            const activeTriggersContainer = document.getElementById('active-triggers');

            // Function to create a new trigger element
            function createTriggerElement(trigger) {
                const triggerElement = document.createElement('div');
                triggerElement.className = 'trigger';
                triggerElement.innerHTML = `
                    <p>Χρόνος: ${trigger.time}</p>
                    <p>Θερμοκρασία: ${trigger.temperature !== undefined ? trigger.temperature + ' °C' : 'Δεν καθορίστηκε'}</p>
                    <p>Υγρασία: ${trigger.humidity !== undefined ? trigger.humidity + ' %' : 'Δεν καθορίστηκε'}</p>
                    <p>Ενέργεια Πύλης: ${trigger.action}</p>
                    <button class="delete-trigger">Διαγραφή</button>
                `;
                activeTriggersContainer.appendChild(triggerElement);

                // Add event listener to the delete button
                triggerElement.querySelector('.delete-trigger').addEventListener('click', function () {
                    triggerElement.remove();
                });
            }

            // Handle form submission
            form.addEventListener('submit', function (event) {
                event.preventDefault();

                const time = document.getElementById('trigger-time').value;
                const temperature = document.getElementById('trigger-temperature').value || 'Δεν καθορίστηκε';
                const humidity = document.getElementById('trigger-humidity').value || 'Δεν καθορίστηκε';
                const action = document.getElementById('solenoid-action').value;
                const actionText = document.getElementById('solenoid-action').options[document.getElementById('solenoid-action').selectedIndex].text;

                const trigger = {
                    time: time,
                    temperature: temperature,
                    humidity: humidity,
                    action: actionText
                };

                createTriggerElement(trigger);
                form.reset();
            });
        });
    </script>
</body>

</html>
